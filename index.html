<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantau Cuy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="main-kontainer max-w-lg m-auto p-5">
      <div class="flex flex-col my-10">
        <i class="fa-solid fa-seedling text-green-500 text-9xl m-auto mb-5"></i>
        <div class="px-10">
          <p class="text-center">
            hiii ðŸ‘‹, selamat datang di <b>#PANTAU CUY</b> semoga harimu baik
            baik saja
          </p>
        </div>
      </div>
      <div class="grid grid-cols-2 grid-rows-1 gap-4 mb-4">
        <div
          class="h-14 flex items-center justify-between shadow-md rounded-md px-3 inset-shadow-sm"
        >
          <div class="flex flex-row items-center gap-2">
            <i class="fa-solid fa-sun"></i>
            <p>Cahaya</p>
          </div>
          <div>
            <p id="statuscahaya">Sedang</p>
            <p class="text-sm text-right" id="cahaya">-- %</p>
          </div>
        </div>
        <div
          class="h-14 flex items-center justify-between shadow-md rounded-md px-3 inset-shadow-sm"
        >
          <div class="flex flex-row items-center gap-2">
            <i class="fa-solid fa-fire"></i>
            <p>Api</p>
          </div>
          <div>
            <p>Tidak Ada</p>
            <p class="text-sm text-right" id="api">-- %</p>
          </div>
        </div>
      </div>

      <div
        class="py-3 rounded-md px-3 shadow-md mb-4 flex justify-between inset-shadow-sm"
      >
        <div class="flex flex-row items-center gap-2">
          <i class="fa-solid fa-temperature-three-quarters text-lg"></i>
          <p>Suhu</p>
        </div>

        <p id="suhu">-- Â°C</p>
      </div>
      <div
        class="py-3 rounded-md px-3 shadow-md mb-4 flex justify-between inset-shadow-sm"
      >
        <div class="flex flex-row items-center gap-2">
          <i class="fa-solid fa-droplet"></i>
          <p>Kelembapan</p>
        </div>
        <p id="kelembapan">-- %</p>
      </div>
      <p class="font-bold mt-10 mb-2">LED AREA</p>
      <div class="led-kontrol-kontainer grid grid-cols-2 gap-5">
        <div
          class="kotak shadow-md rounded-xl flex flex-col items-center justify-center p-5 inset-shadow-sm"
        >
          <img
            src="./image/led-off.png"
            alt=""
            class="led-gambar max-w-20 mb-2"
            id="ledgamsatu"
          />
          <p class="font-bold">LED 01</p>
          <button
            class="led-button bg-blue-800 shadow-md rounded-md py-1.5 px-2 mt-1 text-white mb-2"
            id="toggleBtn"
          >
            LOADING..
          </button>
        </div>

        <div
          class="kotak shadow-md rounded-xl flex flex-col items-center justify-center inset-shadow-sm"
        >
          <img
            src="./image/led-off.png"
            alt=""
            class="led-gambar max-w-20 mb-2"
            id="ledgamdua"
          />
          <p class="font-bold">LED 02</p>
          <button
            class="led-button bg-blue-800 shadow-md rounded-md py-1.5 px-2 mt-1 text-white mb-2"
            id="toggleBtn2"
          >
            LOADING..
          </button>
        </div>
      </div>
      <p class="mt-10 "><b>LED BRIGHTNESS </b></p>
      <div class="inset-shadow-sm px-3 py-3 rounded-md shadow-md my-3">
        <label
          for="minmax-range"
          class="block mb-1 text-gray-900 dark:text-white font-bold"
          >LED 01</label
        >
        <div class="flex justify-between items-center">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-sun"></i>
        </div>
        <input
          id="slidersatu"
          type="range"
          min="0"
          max="255"
          value=""
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
        />
        <p id="tampilslider"></p>
      </div>
      <div class="inset-shadow-sm px-3 py-3 rounded-md shadow-md my-2">
        <label
          for="minmax-range"
          class="block mb-1 text-gray-900 dark:text-white font-bold"
          >LED 02</label
        >
        <div class="flex justify-between items-center">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-sun"></i>
        </div>
        <input
          id="sliderdua"
          type="range"
          min="0"
          max="255"
          value=""
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
        />
        <p id="tampilsliderdua"></p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/27ec8e2fe3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
